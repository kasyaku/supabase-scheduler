name: Run ranking-updater daily

on:
  schedule:
    - cron: '15 10 * * *'  # JST 19:15 = UTC 10:15
  workflow_dispatch:

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Function (ranking-updater)
        run: |
          curl -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/ranking-updater \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
