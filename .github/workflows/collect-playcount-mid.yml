name: Collect Playcount Mid

on:
  schedule:
    - cron: '30 9 * * *'   # JST 18:30
    - cron: '30 21 * * *'  # JST 6:30
  workflow_dispatch:

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Function (mid)
        run: |
          curl -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/collect-playcount \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"mode":"single","type":"mid"}'
