name: Run Ranking YEAR

on:
  schedule:
    - cron: '45 17 * * *'  # JST 02:45
  workflow_dispatch:

jobs:
  ranking:
    runs-on: ubuntu-latest
    steps:
      - name: Run ranking-updater-year with cursor paging
        run: |
          lastId=""
          LIMIT=200

          while true; do
            echo "YEAR lastId=$lastId"

            RESPONSE=$(curl -s \
              -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/ranking-updater-year \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              -d "{\"lastId\": \"$lastId\", \"limit\": $LIMIT}")

            echo "Response: $RESPONSE"

            nextLastId=$(echo "$RESPONSE" | jq -r '.nextLastId')

            if [ "$nextLastId" = "null" ] || [ -z "$nextLastId" ]; then
              echo "DONE"
              break
            fi

            lastId=$nextLastId

            sleep 1
          done
