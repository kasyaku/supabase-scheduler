name: Run Ranking YEAR

on:
  schedule:
    - cron: '45 17 * * *'  # JST 02:45
  workflow_dispatch:

jobs:
  ranking:
    runs-on: ubuntu-latest
    steps:
      - name: Run ranking-updater-year with cursor paging
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          lastPk=""
          LIMIT=50

          while true; do
            echo "YEAR lastPk=$lastPk"

            RESPONSE=$(curl -s \
              -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/ranking-updater-year \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              -d "{\"lastPk\": \"$lastPk\", \"limit\": $LIMIT}")

            echo "Response: $RESPONSE"

            nextLastPk=$(echo "$RESPONSE" | jq -r '.nextLastPk')

            if [ "$nextLastPk" = "null" ] || [ -z "$nextLastPk" ]; then
              echo "DONE"
              break
            fi

            lastPk=$nextLastPk
            export lastPk

            sleep 1
          done
