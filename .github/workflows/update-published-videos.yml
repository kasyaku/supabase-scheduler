name: Update Published Videos

on:
  schedule:
    - cron: '0 10 * * *'   # JST 19:00
    - cron: '30 10 * * *'  # JST 19:30
    - cron: '0 11 * * *'   # JST 20:00
    - cron: '30 11 * * *'  # JST 20:30
    - cron: '0 12 * * *'   # JST 21:00
    - cron: '30 12 * * *'  # JST 21:30
    - cron: '0 13 * * *'   # JST 22:00
    - cron: '30 13 * * *'  # JST 22:30
    - cron: '0 14 * * *'   # JST 23:00
    - cron: '30 14 * * *'  # JST 23:30
  workflow_dispatch:

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Function
        run: |
          curl -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/update-published-videos \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
