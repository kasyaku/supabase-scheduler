name: Update Published Videos

on:
  schedule:
    - cron: '30 9 * * *'  # JST 18:30（UTC 9:30）
  workflow_dispatch:

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Function
        run: |
          curl -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/update-published-videos \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
