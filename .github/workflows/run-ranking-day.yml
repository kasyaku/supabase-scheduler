name: Run Ranking DAY

on:
  schedule:
    - cron: '25 10 * * *'  # JST 19:25
  workflow_dispatch:

jobs:
  ranking:
    runs-on: ubuntu-latest
    steps:
      - name: Run ranking-updater-day with cursor paging
        run: |
          lastId=""
          LIMIT=200

          while true; do
            echo "DAY lastId=$lastId"

            # API 呼び出し
            RESPONSE=$(curl -s \
              -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/ranking-updater-day \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              -d "{\"lastId\": \"$lastId\", \"limit\": $LIMIT}")

            echo "Response: $RESPONSE"

            # nextLastId を取り出す
            nextLastId=$(echo "$RESPONSE" | jq -r '.nextLastId')

            # null または空なら終了
            if [ "$nextLastId" = "null" ] || [ -z "$nextLastId" ]; then
              echo "DONE"
              break
            fi

            lastId=$nextLastId

            sleep 1
          done
