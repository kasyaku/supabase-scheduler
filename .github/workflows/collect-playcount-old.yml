name: Collect Playcount Old

on:
  schedule:
    - cron: '30 3 * * *'   # JST 12:30
    - cron: '30 15 * * *'  # JST 0:30
  workflow_dispatch:

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Function (old)
        run: |
          curl -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/collect-playcount \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"mode":"single","type":"old"}'
