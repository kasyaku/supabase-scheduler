name: Collect Playcount Old

on:
  schedule:
    - cron: '30 9 * * *'  # JST 18:30
  workflow_dispatch:

jobs:
  collect-old-part1:
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 0
        run: |
          curl -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/collect-playcount \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"mode":"single","type":"old","offset":0,"limit":4000}'

  collect-old-part2:
    needs: collect-old-part1
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 4000
        run: |
          curl -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/collect-playcount \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"mode":"single","type":"old","offset":4000,"limit":4000}'

  collect-old-part3:
    needs: collect-old-part2
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 8000
        run: |
          curl -X POST https://ukdywjvpcsltnrktbbmg.functions.supabase.co/collect-playcount \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"mode":"single","type":"old","offset":8000,"limit":4000}'
