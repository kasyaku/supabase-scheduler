name: Collect Playcount Old

on:
  schedule:
    - cron: '30 9 * * *'  # JST 18:30
  workflow_dispatch:

jobs:
  collect-old-part1:
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 0
        env:
          OFFSET: 0
          SUPABASE_URL: ${{ secrets.SUPABASE_COLLECT_PLAYCOUNT_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "$SUPABASE_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -d "{\"mode\":\"single\",\"type\":\"old\",\"offset\":$OFFSET}"

  collect-old-part2:
    needs: collect-old-part1
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 4000
        env:
          OFFSET: 4000
          SUPABASE_URL: ${{ secrets.SUPABASE_COLLECT_PLAYCOUNT_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "$SUPABASE_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -d "{\"mode\":\"single\",\"type\":\"old\",\"offset\":$OFFSET}"

  collect-old-part3:
    needs: collect-old-part2
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 8000
        env:
          OFFSET: 8000
          SUPABASE_URL: ${{ secrets.SUPABASE_COLLECT_PLAYCOUNT_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "$SUPABASE_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -d "{\"mode\":\"single\",\"type\":\"old\",\"offset\":$OFFSET}"
