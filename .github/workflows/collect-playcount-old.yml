name: Collect Playcount Old

on:
  schedule:
    - cron: '30 9 * * *'  # JST 18:30
  workflow_dispatch:

jobs:
  collect-old-part1:
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 0
        run: curl -X POST https://your-fn-url \
               -H "Content-Type: application/json" \
               -d '{"mode":"single","type":"old"}'
        env:
          OLD_VIDEO_OFFSET: 0

  collect-old-part2:
    needs: collect-old-part1
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 4000
        run: curl -X POST https://your-fn-url \
               -H "Content-Type: application/json" \
               -d '{"mode":"single","type":"old"}'
        env:
          OLD_VIDEO_OFFSET: 4000

  collect-old-part3:
    needs: collect-old-part2
    runs-on: ubuntu-latest
    steps:
      - name: Run old offset 8000
        run: curl -X POST https://your-fn-url \
               -H "Content-Type: application/json" \
               -d '{"mode":"single","type":"old"}'
        env:
          OLD_VIDEO_OFFSET: 8000
