name: Collect Playcount

on:
  schedule:
    - cron: '30 21 * * *'  # JST 6:30
    - cron: '30 3 * * *'   # JST 12:30
    - cron: '30 9 * * *'   # JST 18:30
    - cron: '30 15 * * *'  # JST 0:30
  workflow_dispatch:

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Function
        run: |
          curl -X POST "https://ukdywjvpcsltnrktbbmg.functions.supabase.co/collect-playcount?mode=recent" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
